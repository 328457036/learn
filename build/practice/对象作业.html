<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function person(name,age){
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayHi = function (){
                console.log("hello");
            };
            return obj;
       }

       function Computer(color,size,logo,num){
           this.color = color;
           this.size = size;
           this.logo = logo;
           this.num = num;
           this.movie = function (){
                console.log("看电影");
           };
           this.muiss = function (){
                console.log("听音乐");
           };
           this.game = function (){
               console.log("打游戏");
           };
           this.code = function (){
               console.log("敲代码");
           };
       }

       function Button(width,height,color){
            this.width = width;
            this.height = height;
            this.color = color;
            this.btn = function (){
                console.log("点击");
            };
            this.move = function (){
                console.log("进入");
            };
       }

       function Car(size,color,logo){
            this.size = size;
            this.color = color;
            this.logo = logo;
            this.person = function (){
                console.log("载人");
            };
            this.product = function (){
                console.log("拉货");
            };
       }

       console.log(Math.ceil(2.45));
       console.log(Math.floor(5.36));
       console.log(Math.abs(-1));
       console.log(Math.random());
       console.log(Math.max(10,20,30,40,50,60));
       console.log(Math.min(10,20,30,40,50,60));

       var per = new person("小明",32);
       console.log(per.name);
       console.log(per.age);
       per.sayHi();

       var com = new Computer("red",34,"华为","E29");
       console.log(com.color);
       console.log(com.size);
       console.log(com.logo);
       console.log(com.num);
       com.movie();
       com.muiss();
       com.game();
       com.code();

       var btn = new Button(30,40,"pink");
       console.log(btn.width);
       console.log(btn.height);
       console.log(btn.color);
       btn.btn();
       btn.move();

       var car = new Car(50,"blue","小米");
       console.log(car.size);
       console.log(car.color);
       console.log(car.logo);
       car.person();
       car.product();
    </script>
</body>
</html>
