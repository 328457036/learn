<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x,y){
            var cout = 0;
            while(x <= y){
                if(x%10 == 3 || x == 3){
                    x++;
                    continue;
                }
                cout += x;
                x++;
            }
            return cout;
        }
        console.log(fn(1,100));
    </script>
</body>
</html>
