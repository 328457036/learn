<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 400px;
            margin: 10px auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
            padding: 10px  30px;
        }
        .box #userName,
        .box #userPwd{
           
            height: 30px;
            line-height: 30px;

        }
        .box input{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <label for="userName">昵称：</label>
            <input type="text" id="userName" name="userName"><br>
            <label for="userPwd">密码：</label>
            <input type="password" id="userPwd" name="userPwd"><br>
            <label for="isRemenber">是否记住用户名:</label>
            <input type="checkbox" id="isRemenber" name="isRemenber">
            <input type="submit" id="submit">
        </form>
    </div>
    <script>
        window.onload = function (){
            var uName = window.localStorage.getItem('userName');

            if(uName != null){
                document.querySelector("#userName").value = uName;
                document.querySelector("#userPwd").focus();
            }else{
                document.querySelector("#userName").focus();
            }

            document.querySelector("#submit").onclick = function (){
                var name = document.querySelector("#userName").value;
                var isRemenber = document.querySelector("#isRemenber");
                if(isRemenber.checked == true){
                    window.localStorage.setItem('userName',name);
                }else{
                    window.localStorage.removeItem('userName');
                }
            }
        }
    </script>
</body>
</html>
