<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <link rel="stylesheet" href="css/360internet.css">
    <title>Document</title>
</head>
<body>
    <div id="dowebok">
        <div class="section one" id="one">
            <div class="logo"></div>
            <div class="text">
                <img src="images/text_1.png" alt="">
                <img src="images/text_2.png" alt="">
                <img src="images/text_3.png" alt="">
                <img src="images/text_4.png" alt="">
                <img src="images/text_5.png" alt="">
                <img src="images/text_6.png" alt="">
                <img src="images/text_7.png" alt="">
                <img src="images/text_8.png" alt="">
            </div>
            <div class="info">
                <img src="images/info_1.png" alt="">
            </div>
        </div>
        <div class="section two" id="two">
            <div class="shield">
                <img src="images/shield_1.png" alt="">
                <img src="images/shield_2.png" alt="">
                <img src="images/shield_3.png" alt="">
                <img src="images/shield_4.png" alt="">
                <img src="images/shield_5.png" alt="">
                <img src="images/shield_6.png" alt="">
                <img src="images/shield_7.png" alt="">
                <img src="images/shield_8.png" alt="">
                <img src="images/shield_9.png" alt="">
            </div>
            <div class="info">
                <img src="images/info_2.png" alt="">
            </div>
        </div>
        <div class="section three" id="three">
            <div class="info">
                <img src="images/info_3.png" alt="">
            </div>
            <div class="hot">
                <img src="images/rocket.png" alt="">
            </div>
        </div>
        <div class="section four" id="four">
            <div class="info">
                <img src="images/info_4.png" alt="">
            </div>
            <div class="search">
                <div class="searchBar"></div>
                <div class="searchTxt"></div>
                <div class="result"></div>
            </div>
        </div>
        <div class="section five" id="five">
            <div class="info">
                <img src="images/info_5.png" alt="">
            </div>
            <div class="window">
                <div class="toolBar">
                    <img src="images/toolbar.png" alt="">
                </div>
                <div class="extra">
                    <img src="images/extra.png" alt="">
                </div>
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
            </div>
        </div>
    </div>
    <script>

        //             },500);
        //         }
        //     });
        // });

        
    $(function(){
        $('#dowebok').fullpage({
            /*设置每一屏的背景色*/
            sectionsColor:['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
            /*滚动到某一屏之后的回调
            * index:当前屏的索引，索引从1开始*/
           afterRender:function(){
                setTimeout(function(){
                    $(".section").eq(0).addClass("current");
                },500);
           },
            afterLoad:function(anchorLink,index){
                /*将其它屏的current样式标记清除*/
                $(".section").removeClass("current");
                setTimeout(function(){
                    /*当滚动到某一个屏之后，添加样式标记*/
                    $(".section").eq(index-1).addClass("current");},500);
            }
        });
    });
    </script>
</body>
</html>
